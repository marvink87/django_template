{% extends 'base.html' %}
{% load i18n %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>
            Hi {{ user.full_name }}!
        </p>
        <p>
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">{% trans 'Sign out' %}</button></a>
        </p>
        {% else %}
            <p>You are not logged in</p>

        <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">{% trans 'Sign Up' %}</button></a>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary">{% trans 'Log In' %}</button></a>
    {% endif %}
{% endblock %}
