{% extends 'base.html' %}
{% load i18n %}

{% block title %}Edit Profile{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'updateprofile' %}"><button type="submit" class="btn btn-primary">{% trans 'Update' %}</button></a>
    </form>
{% endblock %}
